<div class="page-body" id="team-page">
<mat-card class="addform">
  <mat-card-content>
      <h3>ADD NEW TASK:</h3>
      <mat-form-field>
          <input matInput #taskDesc type="text" placeholder="DESCRIPTION">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary"
      (click)="clickButton(taskDesc.value)">ADD</button>
  </mat-card-content>
</mat-card>
<br>
<mat-card class="tasklist">
  <mat-card-content>
    <h3>TASKS: </h3>
    <mat-grid-list cols=5 rowHeight="1:1">
      <mat-grid-tile *ngFor="let task of tasks">
        IN_PROGRESS: 
        <any ng-if="{{task.progress}}=IN_PROGRESS">
        {{task.text}}
        </any>
     </mat-grid-tile>
  </mat-grid-list>

  </mat-card-content>

</mat-card>

</div>
