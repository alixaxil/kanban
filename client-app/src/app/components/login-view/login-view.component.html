
<div class="page-body" id="login-page">
<mat-card>
  <mat-card-content>
  <h2 class="mat-h2">Login</h2>

  <form novalidate>
    <div class="form-control">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>
    </div>

    <div class="form-control">
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password">
      </mat-form-field>
    </div>

    <button mat-raised-button class="mat-primary" (click)="submit()">Login</button>
  </form>
  </mat-card-content>
</mat-card>
</div>
