<div class="page-body" id="create-page">
  <h2 class="mat-h2">Create Team</h2>
  <mat-form-field>
    <input matInput #teamName type="text" placeholder="Team Name">
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary"
  (click)="clickButton(teamName.value, countId)">
    Create
  </button>
</div>
